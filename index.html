<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="./icons/fav.png">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

</head>

<body data-dm-shortcut-enabled="true" data-set-preferred-mode-onload="true">
    <div class="page-wrapper with-navbar bg-light">
        <nav class="navbar shadow z-10">
            <div class="navbar-brand mx-auto">
                Tic-Tac-Toe
            </div>
        </nav>
        <div class="content-wrapper">
            <div class="container">
                <div id="board" class="card mx-auto shadow-sm">
                    <div class="row w-300 mx-auto">
                        <div data-index="0"
                            class="col border-bottom border-right d-flex justify-content-center align-items-center blank">
                        </div>
                        <div data-index="1"
                            class="col border-left border-bottom border-right d-flex justify-content-center align-items-center blank">
                        </div>
                        <div data-index="2"
                            class="col border-left border-bottom d-flex justify-content-center align-items-center blank">
                        </div>
                    </div>
                    <div class="row w-300 mx-auto">
                        <div data-index="3"
                            class="col border-top border-right border-bottom d-flex justify-content-center align-items-center blank">
                        </div>
                        <div data-index="4" class="col border d-flex justify-content-center align-items-center blank">
                        </div>
                        <div data-index="5"
                            class="col border border-right-0 d-flex justify-content-center align-items-center blank">
                        </div>
                    </div>
                    <div class="row w-300 mx-auto">
                        <div data-index="6"
                            class="col border-top border-right d-flex justify-content-center align-items-center blank">
                        </div>
                        <div data-index="7"
                            class="col border border-bottom-0 d-flex justify-content-center align-items-center blank">
                        </div>
                        <div data-index="8"
                            class="col border-left border-top d-flex justify-content-center align-items-center blank">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
<script src="script.js"></script>
