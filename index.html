                        <div data-index="3"

                        <div data-index="6"
                            class="col-sm border-top border-right d-flex justify-content-center align-items-center blank">
                        </div>
                        <div data-index="7"
                            class="col-sm border border-bottom-0 d-flex justify-content-center align-items-center blank">
